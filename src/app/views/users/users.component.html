<div class="animated fadeIn">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <strong>Add User/ Edit User</strong>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="example@gmail.com"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="password">password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="confPassword">Conform Password</label>
              <input
                type="password"
                class="form-control"
                id="confPassword"
                placeholder="Conform password"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
